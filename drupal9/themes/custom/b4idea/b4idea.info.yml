name: 'B4 Idea'
type: theme
description: 'B4 Idea subtheme based on Bootstrap 4 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap4
starterkit: true
generator: 'starterkit_theme:10.0.5'
libraries:
  - b4idea/global-styling
libraries-extend:
  user/drupal.user:
    - bootstrap4/user
  core/drupal.dropbutton:
    - bootstrap4/dropbutton
  core/drupal.dialog:
    - bootstrap4/dialog
  file/drupal.file:
    - bootstrap4/file
  core/drupal.progress:
    - bootstrap4/progress
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  jumbotron: 'Jombotron'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
